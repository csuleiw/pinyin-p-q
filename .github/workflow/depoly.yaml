name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

# ğŸ‘‡ å…³é”®ï¼šæˆäºˆå†™æƒé™
permissions:
  contents: write  # å…è®¸æ¨é€ gh-pages åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
